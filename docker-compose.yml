version: '3.8'
services:
  python-server:
    build:
      context: ./python-server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./python-server/src:/app/src
    environment:
      - PYTHONUNBUFFERED=1

  node-server:
    build:
      context: ./node-server
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./node-server/src:/app/src
    command: ["yarn", "start"]
    environment:
      - NODE_ENV=development